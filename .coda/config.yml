# CODA Project Configuration
version: 1

agent:
  model: "claude-opus-4-6"
  permission_mode: "auto"
  max_retries: 3

git:
  auto_commit: true
  branch_prefix: "feature"
  commit_prefix: "feat"

review:
  enabled: true
  engine: codex
  codex_model: "gpt-5.3-codex"
  codex_reasoning_effort: "high"
  checks:
    - "npm run build:all"
    - "npm run lint"
  max_review_rounds: 5
